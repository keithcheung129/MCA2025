<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maddog Chart Award 2025</title>
    <style>
        :root {
            --gold: #D4AF37; --silver: #C0C0C0; --bronze: #CD7F32;
            --dark-bg: #121212; --card-bg: #1e1e1e; --text-color: #f0f0f0;
        }

        body { font-family: 'Segoe UI', "Microsoft JhengHei", sans-serif; background-color: var(--dark-bg); color: var(--text-color); margin: 0; line-height: 1.6; }

        /* --- HEADER --- */
        header { text-align: center; padding: 60px 20px; background: #0a0a0a; border-bottom: 3px solid var(--gold); }
        header h1 { margin: 0; color: var(--gold); letter-spacing: 2px; }

        /* --- STICKY NAV --- */
        .tabs-nav { display: flex; justify-content: center; background: #1a1a1a; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; }
        .tab-link { padding: 18px 30px; cursor: pointer; border: none; background: none; color: #888; font-size: 1.1rem; font-weight: bold; transition: 0.3s; }
        .tab-link.active { color: var(--gold); border-bottom: 4px solid var(--gold); background: #222; }

        .tab-content { display: none; max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- WELCOME TAB STYLE --- */
        .welcome-section { text-align: center; padding: 40px 0; }
        .welcome-title { font-size: 3rem; color: var(--gold); margin-bottom: 30px; font-weight: 900; }
        .welcome-text { 
            max-width: 750px; margin: 0 auto; color: #ccc; font-size: 1.2rem; line-height: 2.2; 
            border-top: 1px solid var(--gold); border-bottom: 1px solid var(--gold); padding: 40px 20px;
            white-space: pre-wrap; font-style: italic;
        }

        /* --- MAGAZINE CARDS (SQUARE) --- */
        .mag-card { 
            background: #1e1e1e; border-radius: 12px; display: flex; 
            border: 1px solid #333; position: relative; overflow: hidden; margin-bottom: 60px;
        }
        .mag-img-container { width: 350px; height: 350px; flex-shrink: 0; overflow: hidden; background: #000; position: relative; }
        .mag-img { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        .rank-badge {
            position: absolute; top: 0; left: 0; background: var(--gold); color: #000;
            font-size: 2.5rem; font-weight: 900; padding: 10px 25px; z-index: 20;
            border-bottom-right-radius: 12px; box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
        }

        .mag-content { padding: 40px; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
        .mag-title { font-size: 2.2rem; margin: 0; color: #fff; }
        .mag-subtitle { font-size: 1.4rem; color: var(--gold); margin: 5px 0 20px 0; }
        
        .credits-box { display: flex; flex-wrap: wrap; gap: 15px; padding: 15px 0; border-top: 1px dashed #444; border-bottom: 1px dashed #444; font-size: 0.85rem; color: #aaa; margin-bottom: 20px; }
        .credit-tag span { color: var(--gold); font-weight: bold; margin-right: 4px; }
        .commentary { font-style: italic; color: #ccc; white-space: pre-wrap; font-size: 1.05rem; line-height: 1.8; font-family: "Georgia", serif; }

        .video-container { width: 100%; height: 200px; margin-top: 20px; border-radius: 8px; overflow: hidden; }
        .video-container iframe { width: 100%; height: 100%; border: none; }

        /* LIST CARDS (Singers) */
        .winner-card { background: var(--card-bg); border-radius: 12px; padding: 30px; border: 1px solid #333; margin-bottom: 30px; }
        .winner-header { display: flex; align-items: center; margin-bottom: 25px; }
        .winner-avatar { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #444; margin-right: 25px; }
        .gold-border { border-color: var(--gold); }
        .silver-border { border-color: var(--silver); }
        .bronze-border { border-color: var(--bronze); }

        @media (max-width: 850px) {
            .mag-card { flex-direction: column; }
            .mag-img-container { width: 100%; height: auto; aspect-ratio: 1/1; }
        }
    </style>
</head>
<body>

<header>
    <h1>Maddog Chart Award 2025</h1>
</header>

<nav class="tabs-nav">
    <button class="tab-link active" onclick="openTab(event, 'welcome')">導賞</button>
    <button class="tab-link" onclick="openTab(event, 'singers')">歌手 & 幕後</button>
    <button class="tab-link" onclick="openTab(event, 'songs')">是靚十大</button>
    <button class="tab-link" onclick="openTab(event, 'albums')">是靚專輯</button>
</nav>

<div id="welcome" class="tab-content active">
    <div class="welcome-section">
        <h1 class="welcome-title">MADDOG CHART AWARD 2025</h1>
        <div class="welcome-text">
「這是一份屬於 2024-2025 年度的廣東歌紀錄。
透過數據與樂評，我們重新整理這一年間打動過心靈的旋律。
不論是主流的大勢歌手，還是獨立的新鮮聲音，都值得被再次細味。
歡迎進入 Maddog Chart 的年度總結。」
        </div>
        <p style="margin-top: 40px; color: var(--gold); font-weight: bold;">請點擊上方導覽列開始閱讀</p>
    </div>
</div>

<div id="singers" class="tab-content"><div id="singer-list"></div></div>
<div id="songs" class="tab-content"><div id="song-list"></div></div>
<div id="albums" class="tab-content"><div id="album-list"></div></div>

<script>
    /* --- IMAGE OVERRIDES --- */
    const imageOverrides = {
        "50/50": "5050.jpg",
        "REVOLVING: UP": "REVOLVING UP.jpg",
        "R.O.O.T / Jaime 張天穎": "root_jaime.jpg"
    };

    function getImagePath(winnerName) {
        if (imageOverrides[winnerName]) {
            return `images/${imageOverrides[winnerName]}`;
        }
        return `images/${winnerName}.jpg`;
    }

    /* --- DATA --- */
    const awardsData = {
        "singers": [
            { "award": "是靚新人獎 金獎", "winner": "Amy Lo", "rank": "gold", "comment": "Amy Lo 係 2025 年 Cantopop 新人之中最具話題性嘅名字之一..." },
            { "award": "是靚樂隊/組合 金獎", "winner": "Pandora", "rank": "gold", "comment": "Pandora 喺 2025 年迎來一個極為完整嘅年份..." },
            // ... 你可以繼續貼入其他歌手數據
        ],
        "songs": [
            { "rank": 1, "winner": "用背脊唱情歌", "singer": "湯令山", "comp": "湯令山", "lyr": "黃偉文", "yt_id": "falq0Gr3rc0", "comment": "《用背脊唱情歌》幾乎可以被視為今年 Cantopop 最具代表性嘅作品..." },
            { "rank": 2, "winner": "善良之歌", "singer": "Pandora", "comp": "Pandora", "lyr": "林夕", "yt_id": "jRs3yCIbyKg", "comment": "《善良之歌》係一首刻意放慢時間嘅作品..." },
            { "rank": 3, "winner": "50/50", "singer": "謝安琪", "comp": "林家謙", "lyr": "方皓玟", "yt_id": "1BNXyZjym7w", "comment": "《50/50》係一首以聲音狀態同人生階段互相呼應嘅作品..." }
            // ... 繼續貼入 4-10 位
        ],
        "albums": [
            { "rank": 1, "winner": "Writer’s Block", "singer": "AGA 江海迦", "comment": "《Writer’s Block》係一張經過長時間打磨嘅作品..." },
            { "rank": 2, "winner": "BLOOM", "singer": "Pandora", "comment": "《BLOOM》係 Pandora 音樂歷程中一張完成度極高嘅專輯..." }
            // ... 繼續貼入其餘專輯
        ]
    };

    /* --- RENDER FUNCTIONS --- */
    function renderSongs() {
        const container = document.getElementById('song-list');
        const sorted = [...awardsData.songs].sort((a,b) => b.rank - a.rank);
        container.innerHTML = sorted.map(s => `
            <div class="mag-card">
                <div class="rank-badge">${s.rank}</div>
                <div class="mag-img-container">
                    <img src="${getImagePath(s.winner)}" class="mag-img" onerror="this.src='https://via.placeholder.com/400?text=Cover+Missing'">
                </div>
                <div class="mag-content">
                    <h2 class="mag-title">${s.winner}</h2>
                    <h3 class="mag-subtitle">${s.singer}</h3>
                    <div class="credits-box">
                        <div class="credit-tag"><span>曲</span>${s.comp}</div>
                        <div class="credit-tag"><span>詞</span>${s.lyr}</div>
                    </div>
                    <p class="commentary">${s.comment}</p>
                    ${s.yt_id ? `<div class="video-container"><iframe src="https://www.youtube.com/embed/${s.yt_id}"></iframe></div>` : ''}
                </div>
            </div>
        `).join('');
    }

    function renderAlbums() {
        const container = document.getElementById('album-list');
        const sorted = [...awardsData.albums].sort((a,b) => b.rank - a.rank);
        container.innerHTML = sorted.map(a => `
            <div class="mag-card">
                <div class="rank-badge">${a.rank}</div>
                <div class="mag-img-container">
                    <img src="${getImagePath(a.winner)}" class="mag-img" onerror="this.src='https://via.placeholder.com/400?text=Cover+Missing'">
                </div>
                <div class="mag-content">
                    <h2 class="mag-title">${a.winner}</h2>
                    <h3 class="mag-subtitle">${a.singer}</h3>
                    <p class="commentary">${a.comment}</p>
                </div>
            </div>
        `).join('');
    }

    function renderSingers() {
        const container = document.getElementById('singer-list');
        container.innerHTML = awardsData.singers.map(s => `
            <div class="winner-card">
                <div class="winner-header">
                    <img src="${getImagePath(s.winner)}" class="winner-avatar ${s.rank}-border" onerror="this.src='https://via.placeholder.com/150'">
                    <div><h3>${s.award}</h3><h2 style="margin:0;">${s.winner}</h2></div>
                </div>
                <p class="commentary">${s.comment}</p>
            </div>
        `).join('');
    }

    function openTab(evt, tabName) {
        const tabcontent = document.getElementsByClassName("tab-content");
        for (let i = 0; i < tabcontent.length; i++) tabcontent[i].style.display = "none";
        
        const tablinks = document.getElementsByClassName("tab-link");
        for (let i = 0; i < tablinks.length; i++) tablinks[i].classList.remove("active");
        
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.classList.add("active");
        window.scrollTo(0, 0);
    }

    // 初始化渲染
    renderSongs();
    renderAlbums();
    renderSingers();
</script>

</body>
</html>
