<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maddog Chart Award 2025</title>
    <style>
        :root {
            --gold: #D4AF37; --silver: #C0C0C0; --bronze: #CD7F32;
            --dark-bg: #121212; --card-bg: #1e1e1e; --text-color: #f0f0f0;
        }

        body { font-family: 'Segoe UI', "Microsoft JhengHei", sans-serif; background-color: var(--dark-bg); color: var(--text-color); margin: 0; line-height: 1.6; }

        /* --- INTRO PAGE --- */
        #intro-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('images/intro-bg.jpg');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; transition: opacity 1s ease-out, visibility 1s; padding: 20px; box-sizing: border-box;
        }
        #intro-page.hidden { opacity: 0; visibility: hidden; }
        
        .intro-title { font-size: 3.5rem; color: var(--gold); text-align: center; margin: 0; letter-spacing: 5px; font-weight: 900; line-height: 1.1; }
        
        .intro-description { 
            max-width: 800px; color: #ccc; margin: 30px 0; text-align: center; 
            font-size: 1.1rem; line-height: 1.8; font-style: italic;
            border-top: 1px solid var(--gold); border-bottom: 1px solid var(--gold); padding: 20px 0;
            white-space: pre-wrap;
        }

        .enter-btn {
            padding: 15px 60px; background: transparent; color: var(--gold);
            border: 2px solid var(--gold); font-size: 1.2rem; cursor: pointer; transition: 0.3s; font-weight: bold;
        }
        .enter-btn:hover { background: var(--gold); color: #000; box-shadow: 0 0 20px var(--gold); }

        /* --- HEADER & NAV --- */
        header { text-align: center; padding: 60px 20px; background: #0a0a0a; border-bottom: 3px solid var(--gold); }
        header h1 { color: var(--gold); letter-spacing: 2px; text-transform: uppercase; margin: 0; }
        
        .tabs-nav { display: flex; justify-content: center; background: #1a1a1a; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; overflow-x: auto; }
        .tab-link { padding: 18px 30px; cursor: pointer; border: none; background: none; color: #888; font-size: 1.1rem; font-weight: bold; transition: 0.3s; white-space: nowrap; }
        .tab-link.active { color: var(--gold); border-bottom: 4px solid var(--gold); background: #222; }

        /* --- CONTENT LAYOUT --- */
        .tab-content { display: none; max-width: 1050px; margin: 40px auto; padding: 0 20px; animation: fadeIn 0.5s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .section-title { color: var(--gold); border-left: 5px solid var(--gold); padding-left: 20px; margin: 60px 0 30px; font-size: 1.8rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Category Spacer */
        .category-spacer { margin: 80px 0 30px; border-top: 1px dashed #444; position: relative; }
        .category-spacer span { position: absolute; top: -14px; left: 20px; background: var(--dark-bg); padding: 0 15px; color: #888; font-size: 1rem; font-weight: bold; text-transform: uppercase; }

        /* LIST CARDS (Singers/Producers) */
        .winner-card { background: var(--card-bg); border-radius: 12px; padding: 30px; border: 1px solid #333; margin-bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .winner-header { display: flex; align-items: center; margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .winner-avatar { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #444; margin-right: 25px; background: #000; }
        .gold-border { border-color: var(--gold); box-shadow: 0 0 10px rgba(212,175,55,0.3); }
        .silver-border { border-color: var(--silver); }
        .bronze-border { border-color: var(--bronze); }
        .winner-title h3 { margin: 0; font-size: 1.1rem; color: var(--gold); letter-spacing: 1px; }
        .winner-title h4 { margin: 5px 0 0; font-size: 2rem; color: #fff; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; background: #252525; padding: 20px; border-radius: 8px; font-size: 0.95rem; color: #ddd; }
        .stat-item b { color: var(--gold); display: block; margin-bottom: 4px; font-size: 0.8rem; text-transform: uppercase; }

        /* MAGAZINE CARDS (Top 10) */
        .mag-card { background: #1e1e1e; border-radius: 16px; display: flex; border: 1px solid #333; position: relative; overflow: hidden; margin-bottom: 50px; min-height: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .rank-huge { position: absolute; top: -30px; left: 10px; font-size: 11rem; font-weight: 900; color: rgba(255,255,255,0.04); z-index: 1; pointer-events: none; line-height: 1; }
        .rank-huge.gold-rank { color: rgba(212, 175, 55, 0.12); }
        
        .mag-img-container { width: 320px; flex-shrink: 0; z-index: 2; position: relative; }
        .mag-img { width: 100%; height: 100%; object-fit: cover; border-right: 1px solid #333; }
        
        .mag-content { padding: 40px; flex-grow: 1; z-index: 2; display: flex; flex-direction: column; justify-content: center; }
        .mag-title { font-size: 2.2rem; margin: 0; color: #fff; line-height: 1.2; }
        .mag-subtitle { font-size: 1.4rem; color: var(--gold); margin: 5px 0 20px 0; font-weight: normal; }
        
        .credits-box { display: flex; flex-wrap: wrap; gap: 20px; padding: 15px 0; border-top: 1px dashed #444; border-bottom: 1px dashed #444; font-size: 0.9rem; color: #aaa; margin-bottom: 20px; }
        .credit-tag span { color: var(--gold); font-weight: bold; margin-right: 6px; }
        
        .commentary { font-style: italic; color: #ccc; white-space: pre-wrap; font-size: 1.05rem; line-height: 1.8; font-family: "Georgia", serif; }

        /* SMALL VIDEO BOX */
        .video-container { width: 100%; max-width: 450px; height: 253px; margin-top: 25px; border-radius: 10px; overflow: hidden; background: #000; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .video-container iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 850px) {
            .mag-card { flex-direction: column; }
            .mag-img-container { width: 100%; height: 300px; }
            .mag-img { border-right: none; border-bottom: 1px solid #333; }
            .rank-huge { font-size: 7rem; top: 220px; left: 10px; }
            .intro-title { font-size: 2.5rem; }
        }
    </style>
</head>

  "singers": [
    { "award": "是靚新人獎 金獎", "winner": "Amy Lo", "score": 92.0, "chartSongs": "粉月, Red Flag", "champSongs": "綠縈", "comment": "Amy Lo 係 2025 年 Cantopop 新人之中最具話題性嘅名字之一，亦係少數能夠喺出道年即時建立鮮明聲音辨識度嘅歌手。她嘅聲線空靈、冷靜，帶住清楚嘅個人質感，容易令人聯想到王菲式嘅音樂氣質，但今年嘅作品同時展現出屬於新一代嘅取向，避免停留喺單一參考之中。\n\n今年推出嘅一系列作品，以「顏色」作為命題貫穿，唔止係概念設定，而係實際反映喺曲風選擇、人聲處理同情緒層次之上，顯示她對不同音樂語言具備一定掌握力。當中《綠縈》被視為全年代表作之一，歌曲喺旋律同編曲上保持節制，將焦點集中於人聲質感，成功突顯她最具優勢嘅部分。\n\n整體而言，Amy Lo 喺出道首年已展現出清晰定位同良好可塑性，唔單靠聲線吸引注意，而係透過作品選擇逐步建立屬於自己嘅音樂輪廓，亦因此成為今年新人之中完成度最高、最值得關注嘅一位。", "category": "Newcomer", "rank": "gold" },
    { "award": "是靚新人獎 銀獎", "winner": "晚安莉莉", "score": 41.0, "chartSongs": "如果花火可不消散, 喜歡與愛的感覺", "champSongs": "/", "comment": "晚安莉莉雖然早於數年前成立，但直到今年推出首支派台作品，才正式完成主流出道，並憑 EP《Goodnight, Lillie》進入榜單視野。樂隊以明確嘅 J-Pop rock 風格作為音樂核心，無論節奏處理、旋律走向以至整體美學，都明顯有別於主流廣東歌路線，令其新人定位相當鮮明。\n\n晚安莉莉風格統一，概念完整，並非單靠曲風新鮮感吸引注意。主音 Sinnie 同時負責作曲及填詞，令整張 EP 在主題、情緒同音樂語言上保持一致，建立起清晰嘅創作輪廓。配合樂隊原有嘅聽眾基礎，以及市場對此類風格逐漸提高嘅接受度，晚安莉莉具備條件喺 Cantopop 生態中，開拓一條相對少見而具延續性嘅發展方向。", "category": "Newcomer", "rank": "silver" },
    { "award": "是靚新人獎 銅獎", "winner": "DAY 許軼", "score": 38.0, "chartSongs": "hold on, Wait a Second", "champSongs": "/", "comment": "DAY 作為 COLLAR 成員，一直被視為最具個人發展潛力之一嘅成員，其個人出道亦累積咗相當程度嘅期待值。她在舞台上具備自然嘅親和力，形象甜美，聲線乾淨，表現方式直接而不造作，正正符合偶像定位所需要嘅吸引力。\n\n今年推出嘅個人作品走向輕快、玩味同偏向少女感嘅風格，整體定位清晰，亦成功將她一貫嘅舞台氣質延伸到音樂之中。雖然音樂層層面仍然以安全取向為主，但在新人階段已展現出穩定嘅表現同明確嘅市場方向，為未來發展奠定基礎。", "category": "Newcomer", "rank": "bronze" },
    { "award": "是靚樂隊/組合 金獎", "winner": "Pandora", "score": 200.0, "chartSongs": "年輕小說家, 你不等於你, 聖地", "champSongs": "善良之歌, 花之生命", "comment": "Pandora 喺 2025 年嘅表現展現出極強嘅音樂野心與執行力，憑藉多首高質量作品，成功確立了他們在廣東樂壇一線樂隊的地位。樂隊在編曲上的層次感愈發成熟，無論是熱血奔放的搖滾，還是細膩動人的抒情作品，都能展現出極高的完成度。\n\n主音 Tony 具穿透力的嗓音配合隊員們默契十足的樂器編排，令每一首歌都極具渲染力。今年推出的《善良之歌》及《花之生命》接連奪冠，更是證明了他們在旋律創作與大眾共鳴之間的完美平衡。Pandora 的音樂中帶有一種屬於這個時代的倔強與溫柔，是今年組合類別中實至名歸的金獎得主。", "category": "Group", "rank": "gold" },

    { "award": "是靚樂隊/組合 銅獎", "winner": "雷同二友", "score": 101.0, "chartSongs": "心之所向, 有你萬事屋, 其實痛是你的想像", "champSongs": "/", "comment": "雷同二友今年憑藉多首溫暖人心的作品，成功在聽眾心中留下深刻印記。她們擅長將日常瑣碎化作細膩的旋律，聲音的和諧度依舊是其最大的優勢。雖然在奪冠次數上略遜一籌，但作品的耐聽度與情感深度令其穩定獲得銅獎。", "category": "Group", "rank": "bronze" },

    { "award": "是靚女歌手 銅獎", "winner": "JACE 陳凱詠", "score": 191.0, "chartSongs": "PTSD, SWITCH", "champSongs": "是那麼聲勢浩大, 隔離座的同學", "comment": "JACE 喺 2025 年延續了其多變且前衛的音樂形象。從勁歌熱舞到深情對白，她都能展現出強烈的個人色彩。雖然競爭激烈，但她憑藉出色的舞台魅力與極具現代感的作品，穩守銅獎位置，展現了極強的商業價值與藝術感。", "category": "Female", "rank": "bronze" },
    { "award": "是靚男歌手 金獎", "winner": "陳柏宇", "score": 259.0, "chartSongs": "不愛無壞, 關於後悔, 有你萬事屋", "champSongs": "我所看見的未來, 漂流木", "comment": "音樂上，Jason 今年不僅保持了高品質的演繹水準，更在作品的主題選擇上展現了更多的人生體悟。無論是探討未來的宏觀視角，還是聚焦當下的情感碎片，他都能以極具感染力的嗓音娓娓道來。兩首冠軍作品以及穩定的上榜率，令他無懸念奪得男歌手金獎。", "category": "Male", "rank": "gold" },
    { "award": "是靚男歌手 銀獎", "winner": "Jer 柳應廷", "score": 243.0, "chartSongs": "不要活成自己討厭的模樣, 畫靈", "champSongs": "記憶倒行, 大人之後, 重拾手記", "comment": "Jer 柳應廷今年繼續在藝術性與流行性之間尋找平衡。他在「記憶」系列作品中展現的爆發力與情感張力，依然是當前樂壇的頂尖水平。三首冠軍歌的高產與高質量，令他穩坐銀獎，繼續鞏固其在樂壇的獨特地位。", "category": "Male", "rank": "silver" },
    { "award": "是靚男歌手 銅獎", "winner": "MC 張天賦", "score": 238.0, "chartSongs": "168.5, 東邪", "champSongs": "說謊者, 懷疑人生, 遺容", "comment": "MC 張天賦今年依然保持著極高的熱度，他的聲音辨識度與技巧性在同輩男歌手中首屈一指。雖然上榜歌曲數量略遜於前兩名，但冠軍歌的流傳度極高。他在 R&B 與抒情曲風之間的自如切換，令他穩獲銅獎。", "category": "Male", "rank": "bronze" }

    { "rankNum": 2, "winner": "善良之歌", "singer": "Pandora", "comp": "Pandora", "lyr": "林夕", "arr": "Pandora", "prod": "Pandora, 舒文", "yt_id": "jRs3yCIbyKg", "comment": "《善良之歌》是 Pandora 在 2025 年的集大成之作。林夕的詞為歌曲注入了靈魂，而 Pandora 澎湃的編曲則將這股力量徹底釋放。這是一首在沈重時代中給予人力量的佳作。" },

    // --- RENDERING FUNCTIONS ---

    function renderSingers() {
        const container = document.getElementById('singer-list');
        let lastCat = "";
        let html = "";
        awardsData.singers.forEach(item => {
            if (item.category !== lastCat) {
                let catName = item.category === "Newcomer" ? "Newcomer / 新人" : 
                              item.category === "Group" ? "Band & Group / 樂隊組合" :
                              item.category === "Female" ? "Female Singer / 女歌手" : "Male Singer / 男歌手";
                html += `<div class="category-spacer"><span>${catName}</span></div>`;
                lastCat = item.category;
            }
            html += `
                <div class="winner-card">
                    <div class="winner-header">
                        <img src="images/${item.winner}.jpg" class="winner-avatar ${item.rank}-border" onerror="this.src='https://via.placeholder.com/150?text=${item.winner}'">
                        <div class="winner-title"><h3>${item.award}</h3><h4>${item.winner}</h4></div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item"><b>總分</b>${item.score}</div>
                        <div class="stat-item"><b>上榜歌</b>${item.chartSongs}</div>
                        <div class="stat-item"><b>冠軍歌</b>${item.champSongs}</div>
                    </div>
                    <p class="commentary">${item.comment}</p>
                </div>`;
        });
        container.innerHTML = html;
    }

    function renderProducers() {
        const container = document.getElementById('producer-list');
        container.innerHTML = awardsData.producers.map(item => `
            <div class="winner-card" style="margin-bottom:0;">
                <div class="winner-header" style="margin-bottom:15px; border:none; padding-bottom:0;">
                    <img src="images/${item.winner}.jpg" class="winner-avatar gold-border" style="width:70px; height:70px;" onerror="this.src='https://via.placeholder.com/150'">
                    <div class="winner-title"><h3 style="font-size:0.9rem;">${item.award}</h3><h4 style="font-size:1.4rem;">${item.winner}</h4></div>
                </div>
                <div class="stat-item"><b>代表作品</b>${item.chartSongs}</div>
                <div class="stat-item" style="margin-top:10px;"><b>年度得分</b>${item.score}</div>
            </div>`).join('');
    }

    function renderSongs() {
        const specialContainer = document.getElementById('special-songs-list');
        specialContainer.innerHTML = awardsData.specials.map(item => `
            <div class="winner-card">
                <div class="winner-header">
                    <div class="winner-title"><h3>${item.award}</h3><h4>${item.winner} - ${item.singer}</h4></div>
                </div>
                <p class="commentary">${item.comment}</p>
                <div class="video-container"><iframe src="https://www.youtube.com/embed/${item.yt_id}"></iframe></div>
            </div>`).join('');

        const songContainer = document.getElementById('top10-songs-list');
        songContainer.innerHTML = awardsData.songs.map(item => `
            <div class="mag-card">
                <div class="rank-huge ${item.rankNum==1?'gold-rank':''}">${item.rankNum}</div>
                <div class="mag-img-container"><img src="images/${item.winner}.jpg" class="mag-img" onerror="this.src='https://via.placeholder.com/320?text=${item.winner}'"></div>
                <div class="mag-content">
                    <h2 class="mag-title">${item.winner}</h2>
                    <h3 class="mag-subtitle">${item.singer}</h3>
                    <div class="credits-box">
                        <div class="credit-tag"><span>曲</span>${item.comp}</div>
                        <div class="credit-tag"><span>詞</span>${item.lyr}</div>
                        <div class="credit-tag"><span>編</span>${item.arr}</div>
                        <div class="credit-tag"><span>監</span>${item.prod}</div>
                    </div>
                    <p class="commentary">${item.comment}</p>
                    <div class="video-container"><iframe src="https://www.youtube.com/embed/${item.yt_id}"></iframe></div>
                </div>
            </div>`).join('');
    }

    function renderAlbums() {
        const container = document.getElementById('top10-albums-list');
        container.innerHTML = awardsData.albums.map(item => `
            <div class="mag-card">
                <div class="rank-huge ${item.rankNum==1?'gold-rank':''}">${item.rankNum}</div>
                <div class="mag-img-container"><img src="images/${item.winner}.jpg" class="mag-img" onerror="this.src='https://via.placeholder.com/320?text=${item.winner}'"></div>
                <div class="mag-content">
                    <h2 class="mag-title">${item.winner}</h2>
                    <h3 class="mag-subtitle">${item.singer}</h3>
                    <p class="commentary">${item.comment}</p>
                </div>
            </div>`).join('');
    }

    function openTab(evt, tabName) {
        let i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) tabcontent[i].style.display = "none";
        tablinks = document.getElementsByClassName("tab-link");
        for (i = 0; i < tablinks.length; i++) tablinks[i].classList.remove("active");
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.classList.add("active");
        window.scrollTo(0,0);
    }

    // Initialize all sections
    renderSingers();
    renderProducers();
    renderSongs();
    renderAlbums();
